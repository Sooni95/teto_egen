<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>테토/에겐 테스트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 2rem 1rem;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .question, .result {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .options {
      margin-top: 1.5rem;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      font-size: 1rem;
      background-color: #eee;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .options button:hover {
      background-color: #ddd;
    }
    .result p {
      font-size: 1.2rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: gray;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .question, .result {
        padding: 1.2rem;
      }
      .options button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>🐾 테토/에겐 테스트</h1>
  <div id="app"></div>
  <footer>made by. 수훈</footer>

  <script src="script.js"></script>
</body>
</html>
