<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>테토/에겐 테스트</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; padding:2rem; max-width:600px; margin:auto; }
    h1,h2 { text-align:center;}
    .question { margin-bottom:2rem;}
    .options button { display:block; width:100%; margin:0.5rem 0; padding:1rem; font-size:1rem; border:none; background:#e0e0e0; border-radius:8px; cursor:pointer; }
    .options button:hover { background:#d0d0d0;}
    .result { text-align:center; font-size:1.2rem; }
  </style>
</head>
<body>
  <h1>🐾 테토/에겐 테스트</h1>
  <div id="app"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      const questions = [
        {
          question: "📞 친구가 늦은 밤 전화를 걸어왔다면?",
          options: [
            { text: "무슨 일인지 걱정돼 바로 받는다", type: "teto" },
            { text: "다음날 연락하려고 그냥 넘긴다", type: "egen" }
          ]
        },
        {
          question: "🧍 처음 보는 사람과 단둘이 엘리베이터에 탔다면?",
          options: [
            { text: "가볍게 인사한다", type: "teto" },
            { text: "휴대폰을 본 척하며 조용히 있는다", type: "egen" }
          ]
        },
        {
          question: "🎂 친구 생일을 깜빡했을 때?",
          options: [
            { text: "미안하다며 바로 연락하고 챙긴다", type: "teto" },
            { text: "다음에 만나면 말하려고 한다", type: "egen" }
          ]
        },
        {
          question: "🍽 밥 먹고 나서 설거지는?",
          options: [
            { text: "내가 먹은 건 내가 치운다", type: "teto" },
            { text: "다음 사람이나 기계가 하겠지~", type: "egen" }
          ]
        },
        {
          question: "🙃 낯선 사람이 길을 물으면?",
          options: [
            { text: "친절히 알려주고, 모르면 같이 찾아본다", type: "teto" },
            { text: "모른다고 하고 그냥 지나간다", type: "egen" }
          ]
        },
        {
          question: "🛏 친구가 우리 집에서 자고 가고 싶다고 한다면?",
          options: [
            { text: "편하게 자라고 이불 꺼내준다", type: "teto" },
            { text: "어색해서 핑계 대고 거절한다", type: "egen" }
          ]
        },
        {
          question: "👔 회사나 학교에서 동료가 실수했을 때?",
          options: [
            { text: "나서서 도와준다", type: "teto" },
            { text: "조용히 넘기고 거리를 둔다", type: "egen" }
          ]
        },
        {
          question: "🐶 길에서 아픈 강아지를 봤을 때?",
          options: [
            { text: "근처 동물병원이나 보호소에 문의한다", type: "teto" },
            { text: "불쌍하다고 생각만 하고 지나친다", type: "egen" }
          ]
        },
        {
          question: "🎁 누군가가 예상치 못한 선물을 줬을 때?",
          options: [
            { text: "감사 인사하고 다음에 나도 챙긴다", type: "teto" },
            { text: "고맙긴 한데 부담스럽다", type: "egen" }
          ]
        },
        {
          question: "🗣 누가 나에게 조언을 구하면?",
          options: [
            { text: "최선을 다해 이야기해준다", type: "teto" },
            { text: "귀찮아서 대충 듣는다", type: "egen" }
          ]
        }
      ];

      let current = 0, scores = { teto:0, egen:0 };
      const app = document.getElementById("app");
      function renderQuestion(){
        const q = questions[current];
        app.innerHTML = '<div class="question"><h2>Q'+(current+1)+'. '+q.question+'</h2><div class="options">'+ 
          q.options.map(opt=>'<button onclick="handleAnswer(\''+opt.type+'\')">'+opt.text+'</button>').join('') +
        '</div></div>';
      }
      window.handleAnswer = function(type){
        scores[type]++; current++;
        if(current<questions.length) renderQuestion();
        else showResult();
      };
      function showResult(){
        const total = scores.teto+scores.egen;
        const pt = total? Math.round(scores.teto/total*100):0;
        const pe = 100-pt;
        app.innerHTML = '<div class="result"><h2>🎯 결과</h2><p>🧸 테토: '+pt+'%</p><p>🐺 에겐: '+pe+'%</p><p style="margin-top:1rem;">'+
          (pt>pe? '당신은 따뜻한 <strong>테토 타입</strong>이에요 🤍' : '당신은 시크한 <strong>에겐 타입</strong>이에요 🖤') +
        '</p></div>';
      }
      renderQuestion();
    });
  </script>
</body>
</html>
